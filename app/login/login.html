<div class="am-g" ng-controller="LoginCtrl">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <h3>每天的精彩,从登录开始</h3>
        <hr>
        <div class="am-btn-group">
            <a href="#/regist" class="am-btn am-btn-secondary am-btn-sm"><i class=" am-icon-sm"></i> 注册</a>
            <a href="#/contact" class="am-btn am-btn-success am-btn-sm"><i class=" am-icon-sm"></i>联系我们</a>
        </div>
        <br>
        <br>
        <form method="post" class="am-form">
            <label for="email">邮箱:</label>
            <input type="email" name="" id="email" value="{{ user.username}}">
            <br>
            <label for="password">密码:</label>
            <input type="password" name="" id="password" value="{{user.password}}">
            <br>
            <label for="remember-me">
                <input id="remember-me" type="checkbox">
                记住密码
            </label>
            <br />
            <div class="am-cf">
                <input type="button" ng-click="" name="doLogin(user)" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
                <input type="submit" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">
            </div>
        </form>
        <hr>
    </div>
</div>
